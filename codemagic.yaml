workflows:
  android-workflow:
    name: Android Build
    instance_type: mac_mini_m1
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Build Android APK
        script: |
          flutter build apk --release

    artifacts:
      - build/app/outputs/apk/release/*.apk

    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal

  ios-workflow:
    name: iOS App Store Build
    instance_type: mac_mini_m1
    max_build_duration: 60

    environment:
      groups:
        - iOS_AppStore_Keys
      flutter: stable
      xcode: latest
      cocoapods: default
      # iOS SIGNING CONFIGURATION - FIXED
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.gagcars.gordonautogarage  # ADDED THIS LINE
      vars:
        BUNDLE_ID: "com.gagcars.gordonautogarage"
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      - name: Setup code signing
        script: |
          # Configure signing with certificates
          keychain initialize
          xcode-project use-profiles

      - name: Build iOS IPA
        script: |
          flutter build ipa \
            --release \
            --export-options-plist=ios/ExportOptions.plist

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: FQCQY4FVSL
        issuer_id: a9e4a6f2-11cc-438c-accd-b7697d923db1
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true