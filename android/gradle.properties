# Memory and performance optimization
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Djava.net.preferIPv4Stack=true

# AndroidX and build settings
android.useAndroidX=true
android.enableJetifier=true

# Gradle performance
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Kotlin optimization
kotlin.incremental=true
kotlin.code.style=official
kotlin.parallel.tasks.in.project=true

# Network settings for better dependency resolution
systemProp.org.gradle.internal.http.connectionTimeout=60000
systemProp.org.gradle.internal.http.socketTimeout=60000

# Custom Gradle cache location (to avoid permission issues)
# gradle.user.home=C\:\\Users\\dev\\.gradle